apiVersion: apps/v1
kind: Deployment
metadata: 
    name: server-deployment
spec: 
    replicas: 3
    selector:
        matchLabels:
            component: server
    template:
        metadata: 
            labels:
                component: server
        spec:
            containers: 
                - name: server
                  imagePullPolicy: "Always"
                  image: romanbeloborodov/gpserver
                  ports: 
                    - containerPort: 3001